{% extends '../base.html' %}

{% block title %}{{ block.super }} | Delete {% endblock %}

{% block content %}
<div class="w-50 mx-auto mt-5">
    <form action="{% url 'delete_schema' pk=schema.id %}" method="post">
        {% csrf_token %}
        
            <h3 class="text-center">Are you sure you want to delete <b>"{{schema.name|title}}"</b> schema?</h3>
            <div class="d-flex justify-content-center">
                <a class="btn btn-secondary" href="{% url "schema_list" %}">Cancel</a>
                <button type="submit" class="btn btn-danger ms-3">Delete</button>
            </div>
    </form>
</div>
{% endblock %}
